    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo Gallery</title>
      </head>

      <body>
        <header>
          <nav>
            <div class="nav-logo">
              <span>Photo Gallery</span>
            </div>

            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>
        <main>
          <div class="container">
            <div class="container-details">
              <h2>Photo Gallery</h2>
              <p>Free images for development</p>
              <p>from photographers all over the world</p>
            </div>
            <div class="search search-banner">
              <input type="text" placeholder="Search anything" />

              <img src="images/search-icon-small-removebg.png" alt="" />
            </div>
          </div>
          <div class="img-container">
            <div class="img-row-container">
              <h1>Nature - enchanting stills</h1>
              <hr class="container-line"/>
              <div class="img-row">
                <div class="img-item">
                  <img
                    src="./images/Nature1.jpg"
                    alt=""
                  />
                </div>
                <div class="img-item">
                  <img
                    src="./images/nature2.jpg"
                    alt=""
                  />
                </div>
                <div class="img-item">
                  <img
                    src="./images/nature3.jpg"
                    alt=""
                  />
                </div>
                <div class="img-item">
                  <img
                    src="./images/nature4.jpg"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="img-row-container">
              <h1>Species - Perfection at peek</h1>
              <hr class="container-line"/>
              <div class="img-row-grid">
                <div id="grid-img1" class="img-item-grid">
                  <img
                    src="./images/species1.jpg"
                    alt=""
                  />
                </div>
                <div class="img-item-grid">
                  <img
                    src="./images/species2.jpg"
                    alt=""
                  />
                </div>
                <div class="img-item-grid">
                  <img
                    src="./images/species3.jpg"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="img-row-container">
              <h1> Art - From the walls</h1>
              <hr class="container-line"/>
              <div class="img-row">
                <div class="img-item">
                  <img
                    src="./images/art1.jpg"
                    alt=""
                  />
                </div>
                <div class="img-item">
                  <img
                    src="./images/art2.jpg"
                    alt=""
                  />
                </div>
                <div class="img-item">
                  <img
                    src="./images/art3.jpg"
                    alt=""
                  />
                </div>
                <div class="img-item">
                  <img
                    src="./images/art4.jpg"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="img-row-container">
              <h1>Species - Perfection at peek</h1>
              <hr class="container-line"/>
              <div class="img-row-grid">
                <div id="grid-img1" class="img-item-grid">
                  <img
                    src="./images/nature2.jpg"
                    alt=""
                  />
                </div>
                <div class="img-item-grid">
                  <img
                    src="./images/Nature1.jpg"
                    alt=""
                  />
                </div>
                <div class="img-item-grid">
                  <img
                    src="./images/nature4.jpg"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="flex-all-center">
          <p>All rights reserved &copy; photogallery pvt. ltd.</p>
        </footer>
      </body>
    </html>
